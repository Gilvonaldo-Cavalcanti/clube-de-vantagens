<ion-header>
    <ion-toolbar>
  
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      
    </ion-toolbar>
</ion-header> 

<ion-content>

  <div class="header-desc">
    <ion-text class="text-center">
      <h3>{{ nome }}</h3>
    </ion-text>

    <ion-searchbar (ionChange)="buscar($event)" color="teste" animated="true" placeholder="Buscar Lojas"></ion-searchbar>

  </div>


  <ion-list>
    <ion-item *ngFor="let loja of lojas | filtro: textoBuscar" >
      
      <ion-thumbnail item-left>
        <img
          src="{{loja.loja.img}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ loja.loja.nome }}</h2>
        <p><ion-icon name="pricetags-outline"></ion-icon>
          Descontos de até {{ loja.loja.desconto }}, confira!
        </p>
        <p><ion-icon name="location-outline"></ion-icon>
          Endereço: {{ loja.loja.endereco }}
        </p>
        <p><ion-icon name="call-outline"></ion-icon>
          Número para contato: {{ loja.loja.numero }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
