<ion-header #header color="primary">

  <ion-buttons>
    <ion-menu-button id="main-content"></ion-menu-button>
  </ion-buttons>

</ion-header>
 
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Clube de Vantagens</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list>
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-title>Perfil</ion-title>
      </ion-item>
      <ion-item>
        <ion-icon name="star-outline"></ion-icon>
        <ion-title>Favoritos</ion-title>
      </ion-item>
      <ion-item>
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-title>Notificações</ion-title>
      </ion-item>
    </ion-list>
    
  </ion-content>
  
  <ion-footer >
    <ion-list>
      <ion-item>
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-title>Sobre</ion-title>
      </ion-item>
    </ion-list>
  </ion-footer>

</ion-menu>


<ion-content scrollEvents="true" appHideHeader [header]="header">

  <div class="header-background">
    <ion-searchbar color="teste" class="searchbar-home" animated="true"
      placeholder="O que você está buscando?"></ion-searchbar>
  </div>
  <div>
    <ion-list lines="full">

      <ion-item no-lines>
        <ion-label>
          <h2 class="desc">Categorias</h2>
        </ion-label>
      </ion-item>

      <div class="fixed">
        <div *ngFor="let cat of categorias">
          <ion-item>
            <ion-avatar slot="start" (click)="listarLojas(cat)">
              <ion-icon color="teste1" name="{{cat.iconeCategoria}}"></ion-icon>
              <span class="span-desc">{{cat.nomeCategoria}}</span>
            </ion-avatar>
          </ion-item>
        </div>

      </div>


      <ion-item no-lines>
        <ion-label>
          <h2 class="desc">Municípios Disponíveis</h2>
        </ion-label>
      </ion-item>


      <div class="fixed">
        <div>
          <ion-item>
            <ion-avatar slot="start" routerLink="/lojas" [queryParams]="{categoria:'Afogados da Ingazeira - PE'}" >
              <ion-icon name="business-outline"></ion-icon>
              <span class="afogados">Afogados</span>
            </ion-avatar>
          </ion-item>
        </div>

        <div>
          <ion-item>
            <ion-avatar slot="start" routerLink="/lojas" [queryParams]="{categoria:'São José do Egito - PE'}" >
              <ion-icon name="business-outline"></ion-icon>
              <span class="sao-jose" >São José</span>
            </ion-avatar>
          </ion-item>
        </div>

        <div>
          <ion-item>
            <ion-avatar slot="start" routerLink="/lojas" [queryParams]="{categoria:'Tabira - PE'}" >
              <ion-icon name="business-outline"></ion-icon>
              <span class="tabira">Tabira</span>
            </ion-avatar>
          </ion-item>
        </div>

        <div>
          <ion-item>
            <ion-avatar slot="start" routerLink="/lojas" [queryParams]="{categoria:'Iguaracy - PE'}" >
              <ion-icon name="business-outline"></ion-icon>
              <span class="iguaracy">Iguaracy</span>
            </ion-avatar>
          </ion-item>
        </div>

        <div>
          <ion-item>
            <ion-avatar slot="start" routerLink="/lojas" [queryParams]="{categoria:'Tuparetama - PE'}" >
              <ion-icon name="business-outline"></ion-icon>
              <span class="tuparetama">Tuparetama</span>
            </ion-avatar>
          </ion-item>
        </div>

      </div>
    </ion-list>

  </div>
</ion-content>
